name: meu_movi
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_dotenv: ^5.1.0
  get_it: ^7.6.0
  dio: ^5.3.0
  shared_preferences: ^2.2.0
  top_snackbar_flutter: ^3.1.0
  flutter_mobx: ^2.0.6+5
  mobx: ^2.2.0
  loading_animation_widget: ^1.2.0+4
  awesome_snackbar_content: ^0.1.3
  brasil_fields: ^1.13.1
  auto_size_text: ^3.0.0
  intl: ^0.18.0
  jwt_decoder: ^2.0.1
  image_picker: ^1.0.1
  file_picker: ^5.3.3
  cached_network_image: ^3.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  mobx_codegen: ^2.3.0
  flutter_native_splash: ^2.3.1
  icons_launcher: ^2.1.3

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/

  fonts:
    - family: NotoSerif
      fonts:
        - asset: assets\fonts\NotoSerif-Light.ttf
          weight: 300
        - asset: assets\fonts\NotoSerif-Regular.ttf
          style: normal
        - asset: assets\fonts\NotoSerif-Medium.ttf
          weight: 500
        - asset: assets\fonts\NotoSerif-Bold.ttf
          weight: 700
        - asset: assets\fonts\NotoSerif-ExtraBold.ttf
          weight: 800
